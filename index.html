<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS lesson 4</title>
  </head>
  <body>
    <nav class="nav_holder">
      <button class="again_button">Again!</button>
      <div class="discription">&lt;Between 1 and 20 &gt;</div>
    </nav>

    <!-- header -->
    <header class="header">
      <h1 class="title">Guess my number</h1>
      <div class="number" id="correct_number">
        <p class="question_mark">?</p>
      </div>
    </header>

    <main class="main_section">
      <section class="left_part">
        <input type="number" placeholder="0" class="number_input" />
        <button class="check">Check</button>
      </section>
      <section class="right_part">
        <div class="messege"></div>
        <div>
          Your score:
          <span class="current_score" data-text="20">20</span>
        </div>
        <div>
          Highest score:
          <span class="highest_score" data-text="0">0</span>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
