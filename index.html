<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess my number</title>
  </head>
  <body>
    <nav class="nav_holder">
      <button class="again_button">Again!</button>
      <div class="discription">&lt;Between 1 and 20 &gt;</div>
    </nav>

    <!-- header -->
    <header class="header">
      <h1 class="title">Guess my number</h1>
      <div class="number" id="correct_number">
        <p class="question_mark">?</p>
      </div>
    </header>
    <div class="messege"></div>
    <main class="main_section">
      <section class="left_part">
        <input type="number" placeholder="0" class="number_input" />
        <button class="check">Check</button>
      </section>
      <section class="right_part">
        <div>
          Your score:
          <span class="current_score">20</span>
        </div>
        <div>
          Highest score:
          <span class="highest_score">0</span>
        </div>
      </section>
    </main>

    <section class="pop_up disabled">
      <div class="warning_mess">
        Your rating equils to 0.<br />Plese, try again!
      </div>
      <button class="new_game_button">Start new game</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
